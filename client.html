<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P Voice Chat</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --danger: #ef476f;
            --light: #f8f9fa;
            --dark: #212529;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fb;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-card {
            text-align: center;
            font-size: 1.1rem;
        }

        #status {
            font-weight: bold;
            color: var(--primary);
            min-height: 24px;
        }

        .users-card h2, .controls-card h2 {
            margin-bottom: 15px;
            color: var(--primary);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        #usersList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .user {
            background: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }

        .user.selected {
            background: var(--primary);
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #startButton {
            background: var(--success);
            color: white;
        }

        #startButton:hover:not(:disabled) {
            background: #05b690;
        }

        #hangupButton {
            background: var(--danger);
            color: white;
        }

        #hangupButton:hover:not(:disabled) {
            background: #e0355f;
        }

        .call-info {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            color: #6c757d;
        }

        .hidden {
            display: none;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        #retryButton {
            background: var(--primary);
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WebRTC P2P Voice Chat</h1>
        <p>Прямая голосовая связь между браузерами</p>
    </header>

    <div class="card status-card">
        <div id="status">Подготовка приложения...</div>
    </div>

    <div class="card users-card">
        <h2>Доступные пользователи</h2>
        <div id="usersList">Поиск пользователей...</div>
        <div class="call-info" id="callInfo"></div>
    </div>

    <div class="card controls-card">
        <h2>Управление звонком</h2>
        <div class="controls">
            <button id="startButton" disabled>Позвонить</button>
            <button id="hangupButton" disabled>Завершить</button>
        </div>
        <div class="audio-container">
            <audio id="remoteAudio" autoplay playsinline></audio>
        </div>
    </div>

    <script>
        // Элементы интерфейса
        const statusEl = document.getElementById('status');
        const usersListEl = document.getElementById('usersList');
        const startButton = document.getElementById('startButton');
        const hangupButton = document.getElementById('hangupButton');
        const remoteAudio = document.getElementById('remoteAudio');
        const callInfoEl = document.getElementById('callInfo');

        // Глобальные переменные
        let localStream = null;
        let peerConnection = null;
        let socket = null;
        let currentUserId = null;
        let targetUserId = null;
        let users = [];

        // Конфигурация ICE-серверов
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                {
                    urls: 'turn:numb.viagenie.ca',
                    username: 'webrtc@live.com',
                    credential: 'muazkh'
                }
            ],
            iceTransportPolicy: 'all'
        };

        // Инициализация приложения
        async function init() {
            try {
                // 1. Запрос доступа к микрофону
                statusEl.textContent = 'Запрос доступа к микрофону...';
                await requestMicrophoneAccess();

                // 2. Получение уникального ID
                const response = await fetch('/generate_id');
                const data = await response.json();
                currentUserId = data.id;
                statusEl.textContent = `Ваш ID: ${currentUserId}`;

                // 3. Определение протокола WebSocket (ws/wss)
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

                // 4. Подключение к сигнальному серверу через WSS
                socket = new WebSocket(`${wsProtocol}//${window.location.host}/ws/${currentUserId}`);

                // Обработчики сообщений WebSocket
                socket.onmessage = handleSocketMessage;
                socket.onopen = () => statusEl.textContent = `Подключено к серверу (ID: ${currentUserId})`;
                socket.onclose = () => statusEl.textContent = 'Соединение с сервером разорвано';
                socket.onerror = (err) => {
                    statusEl.textContent = 'Ошибка соединения с сервером';
                    console.error('WebSocket error:', err);
                };

                startButton.disabled = false;
            } catch (err) {
                console.error('Ошибка инициализации:', err);
            }
        }

        // Функция запроса доступа к микрофону
        async function requestMicrophoneAccess() {
            try {
                // Запрашиваем доступ к микрофону
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });

                statusEl.textContent = 'Микрофон доступен';
                console.log('Микрофон доступен:', localStream.getAudioTracks());

                return true;
            } catch (error) {
                // Обработка ошибок доступа
                console.error('Ошибка доступа к микрофону:', error);

                // Определяем тип ошибки
                let errorMessage;
                switch (error.name) {
                    case 'NotAllowedError':
                        errorMessage = 'Доступ к микрофону запрещен. Разрешите доступ в настройках браузера';
                        break;
                    case 'NotFoundError':
                    case 'OverconstrainedError':
                        errorMessage = 'Микрофон не найден. Проверьте подключение устройства';
                        break;
                    case 'NotReadableError':
                        errorMessage = 'Невозможно получить доступ к микрофону. Убедитесь, что он не используется другим приложением';
                        break;
                    default:
                        errorMessage = 'Ошибка при доступе к микрофону: ' + error.message;
                }

                statusEl.textContent = errorMessage;
                startButton.disabled = true;

                // Создаем кнопку для повторной попытки
                const retryButton = document.createElement('button');
                retryButton.id = 'retryButton';
                retryButton.textContent = 'Повторить попытку';
                retryButton.addEventListener('click', requestMicrophoneAccess);

                statusEl.parentElement.appendChild(retryButton);
                throw error;
            }
        }

        // Обработка входящих сообщений
        async function handleSocketMessage(event) {
            try {
                const message = JSON.parse(event.data);

                if (message.type === 'users') {
                    users = message.users.filter(id => id !== currentUserId);
                    updateUsersList();
                }
                else if (message.type === 'offer') {
                    await handleOffer(message);
                }
                else if (message.type === 'answer') {
                    await handleAnswer(message);
                }
                else if (message.type === 'candidate') {
                    await handleCandidate(message);
                }
            } catch (err) {
                console.error('Ошибка обработки сообщения:', err);
            }
        }

        // Обновление списка пользователей
        function updateUsersList() {
            usersListEl.innerHTML = '';

            if (users.length === 0) {
                usersListEl.innerHTML = '<div class="call-info">Нет активных пользователей</div>';
                return;
            }

            users.forEach(userId => {
                const userEl = document.createElement('div');
                userEl.className = 'user';
                if (userId === targetUserId) userEl.classList.add('selected');
                userEl.textContent = `👤 ${userId}`;
                userEl.dataset.userId = userId;

                userEl.addEventListener('click', () => {
                    document.querySelectorAll('.user').forEach(el =>
                        el.classList.remove('selected'));
                    userEl.classList.add('selected');
                    targetUserId = userId;
                    startButton.disabled = false;
                    callInfoEl.textContent = `Выбран пользователь: ${userId}`;
                });

                usersListEl.appendChild(userEl);
            });
        }

        // Начало звонка
        async function startCall() {
            if (!targetUserId) {
                callInfoEl.textContent = 'Выберите пользователя для звонка';
                return;
            }

            try {
                // Создаем RTCPeerConnection
                peerConnection = new RTCPeerConnection(configuration);

                // Обработчики событий
                peerConnection.onicecandidate = handleICECandidate;
                peerConnection.ontrack = handleTrack;
                peerConnection.oniceconnectionstatechange = handleICEStateChange;

                // Добавляем локальный поток
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Создаем предложение (offer)
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: 1
                });

                await peerConnection.setLocalDescription(offer);

                // Отправляем offer
                sendMessage({
                    type: 'offer',
                    offer: offer,
                    sender: currentUserId,
                    target: targetUserId
                });

                statusEl.textContent = 'Установка соединения...';
                startButton.disabled = true;
                hangupButton.disabled = false;
                callInfoEl.textContent = `Звонок пользователю: ${targetUserId}`;
            } catch (err) {
                console.error('Ошибка при установке соединения:', err);
                statusEl.textContent = 'Ошибка: ' + err.message;
                resetCall();
            }
        }

        // Обработка входящего предложения
        async function handleOffer(message) {
            if (!peerConnection) {
                targetUserId = message.sender;

                // Создаем RTCPeerConnection
                peerConnection = new RTCPeerConnection(configuration);

                // Обработчики событий
                peerConnection.onicecandidate = handleICECandidate;
                peerConnection.ontrack = handleTrack;
                peerConnection.oniceconnectionstatechange = handleICEStateChange;

                // Добавляем локальный поток
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Устанавливаем удаленное описание
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription(message.offer)
                );

                // Создаем ответ
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Отправляем ответ
                sendMessage({
                    type: 'answer',
                    answer: answer,
                    sender: currentUserId,
                    target: targetUserId
                });

                statusEl.textContent = 'Принимаем входящий звонок...';
                hangupButton.disabled = false;
                callInfoEl.textContent = `Звонок от: ${targetUserId}`;
            }
        }

        // Обработка ответа
        async function handleAnswer(message) {
            if (peerConnection) {
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription(message.answer)
                );
                statusEl.textContent = 'Соединение установлено';
            }
        }

        // Обработка ICE-кандидатов
        async function handleCandidate(message) {
            if (peerConnection && message.candidate) {
                try {
                    await peerConnection.addIceCandidate(
                        new RTCIceCandidate(message.candidate)
                    );
                } catch (err) {
                    console.error('Ошибка добавления ICE кандидата:', err);
                }
            }
        }

        // Обработка ICE-событий
        function handleICEStateChange() {
            if (peerConnection) {
                statusEl.textContent = `Состояние: ${peerConnection.iceConnectionState}`;

                if (peerConnection.iceConnectionState === 'disconnected' ||
                    peerConnection.iceConnectionState === 'failed') {
                    resetCall();
                }
            }
        }

        // Обработка входящего медиа-потока
        function handleTrack(event) {
            remoteAudio.srcObject = event.streams[0];
            statusEl.textContent = 'Разговор активен';
        }

        // Обработка ICE-кандидатов
        function handleICECandidate(event) {
            if (event.candidate) {
                sendMessage({
                    type: 'candidate',
                    candidate: event.candidate,
                    target: targetUserId
                });
            }
        }

        // Отправка сообщения через WebSocket
        function sendMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            }
        }

        // Завершение звонка
        function hangUp() {
            resetCall();
            statusEl.textContent = `Готов к звонку (ID: ${currentUserId})`;
        }

        // Сброс состояния звонка
        function resetCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            targetUserId = null;
            startButton.disabled = false;
            hangupButton.disabled = true;
            remoteAudio.srcObject = null;

            document.querySelectorAll('.user').forEach(el =>
                el.classList.remove('selected'));

            callInfoEl.textContent = '';
        }

        // Назначение обработчиков событий
        startButton.addEventListener('click', startCall);
        hangupButton.addEventListener('click', hangUp);

        // Запуск приложения
        init();

        // Обработка закрытия страницы
        window.addEventListener('beforeunload', () => {
            if (socket) socket.close();
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
