<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P Voice Chat</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --danger: #ef476f;
            --light: #f8f9fa;
            --dark: #212529;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fb;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-card {
            text-align: center;
            font-size: 1.1rem;
        }

        #status {
            font-weight: bold;
            color: var(--primary);
            min-height: 24px;
        }

        .users-card h2, .controls-card h2 {
            margin-bottom: 15px;
            color: var(--primary);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        #usersList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .user {
            background: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }

        .user.selected {
            background: var(--primary);
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #startButton {
            background: var(--success);
            color: white;
        }

        #startButton:hover:not(:disabled) {
            background: #05b690;
        }

        #hangupButton {
            background: var(--danger);
            color: white;
        }

        #hangupButton:hover:not(:disabled) {
            background: #e0355f;
        }

        .call-info {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            color: #6c757d;
        }

        .hidden {
            display: none;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        #retryButton {
            background: var(--primary);
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WebRTC P2P Voice Chat</h1>
        <p>–ü—Ä—è–º–∞—è –≥–æ–ª–æ—Å–æ–≤–∞—è —Å–≤—è–∑—å –º–µ–∂–¥—É –±—Ä–∞—É–∑–µ—Ä–∞–º–∏</p>
    </header>

    <div class="card status-card">
        <div id="status">–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...</div>
    </div>

    <div class="card users-card">
        <h2>–î–æ—Å—Ç—É–ø–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>
        <div id="usersList">–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</div>
        <div class="call-info" id="callInfo"></div>
    </div>

    <div class="card controls-card">
        <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–æ–º</h2>
        <div class="controls">
            <button id="startButton" disabled>–ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
            <button id="hangupButton" disabled>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>
        <div class="audio-container">
            <audio id="remoteAudio" autoplay playsinline></audio>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const statusEl = document.getElementById('status');
        const usersListEl = document.getElementById('usersList');
        const startButton = document.getElementById('startButton');
        const hangupButton = document.getElementById('hangupButton');
        const remoteAudio = document.getElementById('remoteAudio');
        const callInfoEl = document.getElementById('callInfo');

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let localStream = null;
        let peerConnection = null;
        let socket = null;
        let currentUserId = null;
        let targetUserId = null;
        let users = [];

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è ICE-—Å–µ—Ä–≤–µ—Ä–æ–≤
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                {
                    urls: 'turn:numb.viagenie.ca',
                    username: 'webrtc@live.com',
                    credential: 'muazkh'
                }
            ],
            iceTransportPolicy: 'all'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function init() {
            try {
                // 1. –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                statusEl.textContent = '–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...';
                await requestMicrophoneAccess();

                // 2. –ü–æ–ª—É—á–µ–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID
                const response = await fetch('/generate_id');
                const data = await response.json();
                currentUserId = data.id;
                statusEl.textContent = `–í–∞—à ID: ${currentUserId}`;

                // 3. –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞ WebSocket (ws/wss)
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

                // 4. –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–∏–≥–Ω–∞–ª—å–Ω–æ–º—É —Å–µ—Ä–≤–µ—Ä—É —á–µ—Ä–µ–∑ WSS
                socket = new WebSocket(`${wsProtocol}//${window.location.host}/ws/${currentUserId}`);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π WebSocket
                socket.onmessage = handleSocketMessage;
                socket.onopen = () => statusEl.textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É (ID: ${currentUserId})`;
                socket.onclose = () => statusEl.textContent = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ';
                socket.onerror = (err) => {
                    statusEl.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                    console.error('WebSocket error:', err);
                };

                startButton.disabled = false;
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', err);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
        async function requestMicrophoneAccess() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });

                statusEl.textContent = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω';
                console.log('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω:', localStream.getAudioTracks());

                return true;
            } catch (error) {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –¥–æ—Å—Ç—É–ø–∞
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –æ—à–∏–±–∫–∏
                let errorMessage;
                switch (error.name) {
                    case 'NotAllowedError':
                        errorMessage = '–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞';
                        break;
                    case 'NotFoundError':
                    case 'OverconstrainedError':
                        errorMessage = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞';
                        break;
                    case 'NotReadableError':
                        errorMessage = '–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –æ–Ω –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º';
                        break;
                    default:
                        errorMessage = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ—Å—Ç—É–ø–µ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message;
                }

                statusEl.textContent = errorMessage;
                startButton.disabled = true;

                // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏
                const retryButton = document.createElement('button');
                retryButton.id = 'retryButton';
                retryButton.textContent = '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É';
                retryButton.addEventListener('click', requestMicrophoneAccess);

                statusEl.parentElement.appendChild(retryButton);
                throw error;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        async function handleSocketMessage(event) {
            try {
                const message = JSON.parse(event.data);

                if (message.type === 'users') {
                    users = message.users.filter(id => id !== currentUserId);
                    updateUsersList();
                }
                else if (message.type === 'offer') {
                    await handleOffer(message);
                }
                else if (message.type === 'answer') {
                    await handleAnswer(message);
                }
                else if (message.type === 'candidate') {
                    await handleCandidate(message);
                }
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', err);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function updateUsersList() {
            usersListEl.innerHTML = '';

            if (users.length === 0) {
                usersListEl.innerHTML = '<div class="call-info">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                return;
            }

            users.forEach(userId => {
                const userEl = document.createElement('div');
                userEl.className = 'user';
                if (userId === targetUserId) userEl.classList.add('selected');
                userEl.textContent = `üë§ ${userId}`;
                userEl.dataset.userId = userId;

                userEl.addEventListener('click', () => {
                    document.querySelectorAll('.user').forEach(el =>
                        el.classList.remove('selected'));
                    userEl.classList.add('selected');
                    targetUserId = userId;
                    startButton.disabled = false;
                    callInfoEl.textContent = `–í—ã–±—Ä–∞–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${userId}`;
                });

                usersListEl.appendChild(userEl);
            });
        }

        // –ù–∞—á–∞–ª–æ –∑–≤–æ–Ω–∫–∞
        async function startCall() {
            if (!targetUserId) {
                callInfoEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∑–≤–æ–Ω–∫–∞';
                return;
            }

            try {
                // –°–æ–∑–¥–∞–µ–º RTCPeerConnection
                peerConnection = new RTCPeerConnection(configuration);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                peerConnection.onicecandidate = handleICECandidate;
                peerConnection.ontrack = handleTrack;
                peerConnection.oniceconnectionstatechange = handleICEStateChange;

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ (offer)
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: 1
                });

                await peerConnection.setLocalDescription(offer);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º offer
                sendMessage({
                    type: 'offer',
                    offer: offer,
                    sender: currentUserId,
                    target: targetUserId
                });

                statusEl.textContent = '–£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...';
                startButton.disabled = true;
                hangupButton.disabled = false;
                callInfoEl.textContent = `–ó–≤–æ–Ω–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é: ${targetUserId}`;
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', err);
                statusEl.textContent = '–û—à–∏–±–∫–∞: ' + err.message;
                resetCall();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
        async function handleOffer(message) {
            if (!peerConnection) {
                targetUserId = message.sender;

                // –°–æ–∑–¥–∞–µ–º RTCPeerConnection
                peerConnection = new RTCPeerConnection(configuration);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                peerConnection.onicecandidate = handleICECandidate;
                peerConnection.ontrack = handleTrack;
                peerConnection.oniceconnectionstatechange = handleICEStateChange;

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —É–¥–∞–ª–µ–Ω–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription(message.offer)
                );

                // –°–æ–∑–¥–∞–µ–º –æ—Ç–≤–µ—Ç
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç
                sendMessage({
                    type: 'answer',
                    answer: answer,
                    sender: currentUserId,
                    target: targetUserId
                });

                statusEl.textContent = '–ü—Ä–∏–Ω–∏–º–∞–µ–º –≤—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫...';
                hangupButton.disabled = false;
                callInfoEl.textContent = `–ó–≤–æ–Ω–æ–∫ –æ—Ç: ${targetUserId}`;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞
        async function handleAnswer(message) {
            if (peerConnection) {
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription(message.answer)
                );
                statusEl.textContent = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE-–∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
        async function handleCandidate(message) {
            if (peerConnection && message.candidate) {
                try {
                    await peerConnection.addIceCandidate(
                        new RTCIceCandidate(message.candidate)
                    );
                } catch (err) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:', err);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE-—Å–æ–±—ã—Ç–∏–π
        function handleICEStateChange() {
            if (peerConnection) {
                statusEl.textContent = `–°–æ—Å—Ç–æ—è–Ω–∏–µ: ${peerConnection.iceConnectionState}`;

                if (peerConnection.iceConnectionState === 'disconnected' ||
                    peerConnection.iceConnectionState === 'failed') {
                    resetCall();
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –º–µ–¥–∏–∞-–ø–æ—Ç–æ–∫–∞
        function handleTrack(event) {
            remoteAudio.srcObject = event.streams[0];
            statusEl.textContent = '–†–∞–∑–≥–æ–≤–æ—Ä –∞–∫—Ç–∏–≤–µ–Ω';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE-–∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
        function handleICECandidate(event) {
            if (event.candidate) {
                sendMessage({
                    type: 'candidate',
                    candidate: event.candidate,
                    target: targetUserId
                });
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ WebSocket
        function sendMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞
        function hangUp() {
            resetCall();
            statusEl.textContent = `–ì–æ—Ç–æ–≤ –∫ –∑–≤–æ–Ω–∫—É (ID: ${currentUserId})`;
        }

        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∑–≤–æ–Ω–∫–∞
        function resetCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            targetUserId = null;
            startButton.disabled = false;
            hangupButton.disabled = true;
            remoteAudio.srcObject = null;

            document.querySelectorAll('.user').forEach(el =>
                el.classList.remove('selected'));

            callInfoEl.textContent = '';
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        startButton.addEventListener('click', startCall);
        hangupButton.addEventListener('click', hangUp);

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (socket) socket.close();
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
